quicklink_init:
  js:
    js/quicklink_init.js: { weight: -10 }
  dependencies:
    - core/drupal

quicklink_local:
  js:
    js/quicklink.umd.js: { weight: -20 }

# To be used only if local copy of quicklink.umd.js does not exist.
quicklink_cdn:
  js:
    https://unpkg.com/quicklink@1.0.0/dist/quicklink.umd.js: { weight: -10, type: external, minified: true }

quicklink_debug:
  css:
    component:
      css/quicklink-debug.css: {}